{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Keywords Hatch - Login{% endblock %}
{% block content %}
{{super()}}

<div class="container">
<p>
    New user?
    <a href="{{ url_for('auth.register') }}">
        Click here to register
    </a>
</p>
<p>
	Forgot your password? <a href="{{ url_for('auth.password_reset_request') }}">Click here to reset it</a>
</p>
<div class = "page-header">
    <h1>Login</h1>
</div>
    {{ wtf.quick_form(form) }}
</div>

{% endblock %}
